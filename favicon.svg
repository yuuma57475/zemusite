<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#c8f4ff"/>
      <stop offset="0.4" stop-color="#99e6ff"/>
      <stop offset="1" stop-color="#54bfff"/>
    </linearGradient>
    <radialGradient id="gloss" cx="0.2" cy="0.2" r="0.8">
      <stop offset="0" stop-color="rgba(255,255,255,0.6)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dy="2" result="off"/>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="10" y="10" width="236" height="236" rx="40" fill="url(#bg)"/>
  <rect x="10" y="10" width="236" height="236" rx="40" fill="url(#gloss)"/>
  <g filter="url(#soft)">
    <text x="128" y="128" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="66" font-weight="800" fill="#ffffff">Razyn</text>
    <text x="128" y="170" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" letter-spacing="4" font-weight="700" fill="#ffffff">NETWORK</text>
  </g>
</svg>
